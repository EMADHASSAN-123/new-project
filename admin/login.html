<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Arial, 'Arabic Typesetting', 'Traditional Arabic', 'Simplified Arabic', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-amber-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block bg-amber-900 rounded-full p-4 mb-4">
                <i class="fas fa-book-quran text-4xl text-amber-200"></i>
            </div>
            <h1 class="text-3xl font-bold text-amber-900 mb-2">لوحة التحكم</h1>
            <p class="text-gray-600">مركز الشفاء لتعليم القرآن</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>
        
            <!-- Email login -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-envelope ml-2"></i> البريد الإلكتروني
                </label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700"
                    placeholder="أدخل بريدك الإلكتروني">
            </div>
        
            <!-- Password (يمكن تركه فارغًا إذا اخترت Magic Link فقط) -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock ml-2"></i> كلمة المرور
                </label>
                <input type="password" id="password"  
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700"
                    placeholder="أدخل كلمة المرور">
            </div>
        
            <!-- Login buttons -->
            <button type="submit" 
                class="w-full bg-amber-700 hover:bg-amber-600 text-white py-3 rounded-lg font-semibold transition">
                <i class="fas fa-sign-in-alt ml-2"></i> تسجيل الدخول
            </button>
        
            <button type="button" id="googleLogin" 
                class="w-full mt-2 bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-semibold transition">
                <i class="fab fa-google ml-2"></i> تسجيل الدخول عبر Google
            </button>
        
            <button type="button" id="magicLinkLogin" 
                class="w-full mt-2 bg-blue-700 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold transition">
                <i class="fas fa-link ml-2"></i> إرسال رابط تسجيل الدخول
            </button>
        </form>
        

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>للمسؤولين فقط</p>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
