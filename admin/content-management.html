<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المحتوى - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Arial, 'Arabic Typesetting', 'Traditional Arabic', 'Simplified Arabic', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-amber-900 text-white fixed h-full">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <i class="fas fa-book-quran text-3xl text-amber-200 ml-3"></i>
                    <h1 class="text-xl font-bold">لوحة التحكم</h1>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center p-3 hover:bg-amber-800 rounded-lg transition">
                        <i class="fas fa-home ml-3"></i>
                        <span>الرئيسية</span>
                    </a>
                    <a href="analytics.html" class="flex items-center p-3 hover:bg-amber-800 rounded-lg transition">
                        <i class="fas fa-chart-line ml-3"></i>
                        <span>إحصائيات الزوار</span>
                    </a>
                    <a href="content-management.html" class="flex items-center p-3 bg-amber-800 rounded-lg">
                        <i class="fas fa-edit ml-3"></i>
                        <span>إدارة المحتوى</span>
                    </a>
                    <a href="ai-tools.html" class="flex items-center p-3 hover:bg-amber-800 rounded-lg transition">
                        <i class="fas fa-robot ml-3"></i>
                        <span>أدوات الذكاء الاصطناعي</span>
                    </a>
                    <a href="media.html" class="flex items-center p-3 hover:bg-amber-800 rounded-lg transition">
                        <i class="fas fa-images ml-3"></i>
                        <span>إدارة الوسائط</span>
                    </a>
                    <a href="../index.html" class="flex items-center p-3 hover:bg-amber-800 rounded-lg transition">
                        <i class="fas fa-globe ml-3"></i>
                        <span>الموقع الرئيسي</span>
                    </a>
                    <a href="#" onclick="logout()" class="flex items-center p-3 hover:bg-red-700 rounded-lg transition">
                        <i class="fas fa-sign-out-alt ml-3"></i>
                        <span>تسجيل الخروج</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 mr-64">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-amber-900">إدارة المحتوى</h2>
                    <button class="bg-amber-700 hover:bg-amber-600 text-white px-6 py-2 rounded-lg transition" onclick="openAddModal()">
                        <i class="fas fa-plus ml-2"></i> إضافة محتوى جديد
                    </button>
                </div>
            </header>

            <!-- Content Management -->
            <div class="p-6">
                <!-- Filter Tabs -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex space-x-4 space-x-reverse border-b">
                        <button class="px-6 py-3 font-semibold text-amber-900 border-b-2 border-amber-700 content-tab active" data-type="all">
                            الكل
                        </button>
                        <button class="px-6 py-3 font-semibold text-gray-600 hover:text-amber-900 content-tab" data-type="pages">
                            الصفحات
                        </button>
                        <button class="px-6 py-3 font-semibold text-gray-600 hover:text-amber-900 content-tab" data-type="courses">
                            الدورات
                        </button>
                        <button class="px-6 py-3 font-semibold text-gray-600 hover:text-amber-900 content-tab" data-type="news">
                            الأخبار
                        </button>
                        <button class="px-6 py-3 font-semibold text-gray-600 hover:text-amber-900 content-tab" data-type="files">
                            الملفات
                        </button>
                    </div>
                </div>

                <!-- Content Cards -->
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="contentGrid">
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-amber-700 mb-4"></i>
                        <p class="text-gray-600">جاري تحميل المحتوى...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="contentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl m-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-amber-900" id="modalTitle">إضافة محتوى جديد</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <form id="contentForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">نوع المحتوى</label>
                    <select id="contentType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700">
                        <option value="pages">صفحة</option>
                        <option value="courses">دورة</option>
                        <option value="news">خبر</option>
                        <option value="files">ملف</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">العنوان</label>
                    <input type="text" id="contentTitle" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">الوصف</label>
                    <textarea id="contentDescription" rows="4" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">رفع صورة</label>
                    <input type="file" id="contentImage" accept="image/*" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700">
                    <div id="imagePreview" class="mt-2 hidden">
                        <img id="previewImg" src="" alt="Preview" class="max-w-xs rounded-lg">
                    </div>
                </div>
                <div id="fileUploadSection" class="hidden">
                    <label class="block text-gray-700 font-semibold mb-2">رفع ملف</label>
                    <input type="file" id="contentFile" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-amber-700">
                    <p id="fileInfo" class="text-sm text-gray-600 mt-1"></p>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="contentPublished" class="ml-2">
                        <span class="text-gray-700 font-semibold">نشر المحتوى (يظهر في الموقع العام)</span>
                    </label>
                </div>
                <input type="hidden" id="contentId">
                <div class="flex justify-end space-x-4 space-x-reverse pt-4">
                    <button type="button" onclick="closeModal()" 
                        class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        إلغاء
                    </button>
                    <button type="submit" 
                        class="px-6 py-2 bg-amber-700 hover:bg-amber-600 text-white rounded-lg transition">
                        حفظ
                    </button>
                </div>
            </form>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-header.js"></script>
    <script src="../js/supabase-content.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/content-management-supabase.js"></script>
</body>
</html>
